<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Documentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Visor de Documentos</h1>
                <div class="d-flex">
                    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#uploadModal">
                        <i class="fas fa-upload me-1"></i> Subir
                    </button>
                    <button id="refreshBtn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt me-1"></i> Actualizar
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="row">
            {% for image in images %}
            <div class="col-md-6 mb-4">
                <div class="card h-100 document-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">{{ image.name }}</h5>
                        <div class="document-tools">
                            <button class="btn btn-sm btn-outline-secondary rotate-btn" data-direction="left" data-filename="{{ image.name }}" {% if not image.path %}disabled{% endif %}>
                                <i class="fas fa-undo"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary rotate-btn" data-direction="right" data-filename="{{ image.name }}" {% if not image.path %}disabled{% endif %}>
                                <i class="fas fa-redo"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger delete-btn" data-filename="{{ image.name }}" {% if not image.path %}disabled{% endif %}>
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body text-center document-container">
                        {% if image.data %}
                        <img src="{{ image.data }}" class="img-fluid document-image" alt="{{ image.name }}">
                        {% else %}
                        <div class="no-document">
                            <i class="fas fa-file-image fa-5x text-muted"></i>
                            <p class="mt-3">No hay documento disponible</p>
                        </div>
                        {% endif %}
                    </div>
                    <div class="card-footer text-muted">
                        <small>Modificado: {{ image.modified }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Modal de Subida -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Subir Documentos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Seleccionar archivos JPG</label>
                            <input class="form-control" type="file" id="fileInput" name="file" accept=".jpg,.jpeg" multiple>
                        </div>
                        <div class="progress mb-3 d-none" id="uploadProgress">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="uploadStatus" class="alert d-none"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="uploadBtn">Subir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Documentos - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-file-alt me-2"></i>
                Visor de Documentos
            </a>
            
            <!-- Navegación entre modos como enlaces -->
            <div class="navbar-nav me-auto ms-4">
                <a class="nav-link {% if active_page == 'digitalizacion' %}active{% endif %}" href="{{ url_for('digitalizacion') }}">
                    <i class="fas fa-scanner me-1"></i> Digitalización
                </a>
                <a class="nav-link {% if active_page == 'indexacion' %}active{% endif %}" href="{{ url_for('indexacion') }}">
                    <i class="fas fa-folder-open me-1"></i> Indexación
                </a>
                <a class="nav-link {% if active_page == 'procesado' %}active{% endif %}" href="{{ url_for('procesado') }}">
                    <i class="fas fa-file-pdf me-1"></i> Procesado
                </a>
            </div>
            
            <!-- Controles de usuario -->
            <div class="d-flex">
                <button class="btn btn-outline-light" type="button">
                    <i class="fas fa-user me-1"></i> Usuario
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Scripts comunes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>

{% extends "base.html" %}

{% block title %}Indexación{% endblock %}

{% block content %}
<div class="col-md-9">
    <div class="card">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Indexación de Documentos</h5>
            <div>
                <select id="folderSelect" class="form-select">
                    <option value="">Seleccione una carpeta</option>
                </select>
            </div>
        </div>
        <div class="card-body">
            <div class="row" id="folderImageGrid">
                <div class="col-12 text-center">
                    <p>Seleccione una carpeta para ver sus imágenes</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-3">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="card-title mb-0">Datos del Documento</h5>
        </div>
        <div class="card-body">
            <form id="indexForm">
                <div class="mb-3">
                    <label for="projectCode" class="form-label">Código de Proyecto</label>
                    <input type="text" class="form-control" id="projectCode" placeholder="ej. 23XXXX">
                    <div class="form-text">Debe comenzar con '23' y tener al menos 6 dígitos</div>
                </div>
                <div class="mb-3">
                    <label for="boxNumber" class="form-label">Número de Caja</label>
                    <input type="text" class="form-control" id="boxNumber" placeholder="ej. C001">
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Documento Presente?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="documentPresent" id="documentPresentYes" value="SI" checked>
                        <label class="form-check-label" for="documentPresentYes">
                            Sí
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="documentPresent" id="documentPresentNo" value="NO">
                        <label class="form-check-label" for="documentPresentNo">
                            No
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="observation" class="form-label">Observaciones</label>
                    <textarea class="form-control" id="observation" rows="3"></textarea>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="button" id="indexDocumentBtn" class="btn btn-primary btn-lg">
                        <i class="fas fa-save me-2"></i> Indexar Documento
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        setActiveMode('indexation');
        loadFolders();
        
        // Actualización para mostrar mensaje cuando no hay carpetas por indexar
        document.getElementById('folderSelect').addEventListener('change', function() {
            if (this.options.length <= 1) {
                document.getElementById('folderImageGrid').innerHTML = 
                    '<div class="col-12"><div class="alert alert-info">No hay carpetas pendientes por indexar.</div></div>';
            }
        });
        
        document.getElementById('indexDocumentBtn').addEventListener('click', function() {
            generateIndexedPdf();
        });
    });
    
    // Función para cargar carpetas no indexadas
    function loadFolders() {
        // Mostrar indicador de carga en el selector de carpetas
        const folderSelect = document.getElementById('folderSelect');
        if (folderSelect) {
            folderSelect.innerHTML = '<option value="">Cargando carpetas...</option>';
            folderSelect.disabled = true;
        }
        
        // Mostrar indicador en el grid de imágenes
        document.getElementById('folderImageGrid').innerHTML = 
            '<div class="col-12 text-center"><div class="spinner-border text-primary" role="status"></div><p class="mt-2">Cargando carpetas...</p></div>';
        
        // Llamar al endpoint modificado que filtra carpetas ya indexadas
        fetch('/get_folders?exclude_indexed=true')
            .then(response => response.json())
            .then(data => {
                updateFolderSelect(data.folders, data.current_folder);
                
                // Mostrar mensaje apropiado si no hay carpetas
                if (data.folders && data.folders.length > 0) {
                    if (data.current_folder) {
                        updateFolderImageGrid(data.images);
                    } else {
                        document.getElementById('folderImageGrid').innerHTML = 
                            '<div class="col-12"><div class="alert alert-info">Seleccione una carpeta para ver sus imágenes</div></div>';
                    }
                } else {
                    document.getElementById('folderImageGrid').innerHTML = 
                        '<div class="col-12"><div class="alert alert-info">No hay carpetas pendientes por indexar.</div></div>';
                }
            })
            .catch(error => {
                console.error('Error al cargar carpetas:', error);
                document.getElementById('folderImageGrid').innerHTML = 
                    '<div class="col-12"><div class="alert alert-danger">Error al cargar carpetas. Por favor, intente nuevamente.</div></div>';
                
                // Restaurar selector de carpetas
                if (folderSelect) {
                    folderSelect.innerHTML = '<option value="">Error al cargar carpetas</option>';
                    folderSelect.disabled = false;
                }
            });
    }
</script>
{% endblock %}

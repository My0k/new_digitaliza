{% extends "base.html" %}

{% block title %}Indexación{% endblock %}

{% block content %}
<div class="col-md-9">
    <div class="card">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <h5 class="card-title mb-0 me-3">Indexación de Documentos</h5>
                <button id="autoIndexBtn" class="btn btn-sm btn-outline-light" title="Indexar automáticamente todas las carpetas sin indexar">
                    <i class="fas fa-magic me-1"></i> Auto Indexar
                </button>
            </div>
            <div>
                <select id="folderSelect" class="form-select">
                    <option value="">Seleccione una carpeta</option>
                </select>
            </div>
        </div>
        <div class="card-body">
            <div class="row" id="folderImageGrid">
                <div class="col-12 text-center">
                    <p>Seleccione una carpeta para ver sus imágenes</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-3">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="card-title mb-0">Datos del Documento</h5>
        </div>
        <div class="card-body">
            <form id="indexForm">
                <div class="mb-3">
                    <label for="projectCode" class="form-label">Código de Proyecto</label>
                    <input type="text" class="form-control" id="projectCode" placeholder="ej. 23XXXX">
                    <div class="form-text">Debe comenzar con '23' y tener al menos 6 dígitos</div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="button" id="indexDocumentBtn" class="btn btn-primary btn-lg" data-mode="extract">
                        <i class="fas fa-search me-2"></i> Extraer Código
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        setActiveMode('indexation');
        
        // Obtener el ID de carpeta de la URL si está presente
        const pathSegments = window.location.pathname.split('/');
        const urlFolderId = pathSegments.length > 2 ? pathSegments[2] : null;
        
        // Cargar carpetas (pasando el ID de carpeta de la URL si existe)
        loadFolders(urlFolderId);
        
        // Actualización para mostrar mensaje cuando no hay carpetas por indexar
        document.getElementById('folderSelect').addEventListener('change', function() {
            const selectedFolder = this.value;
            const currentFolder = this.getAttribute('data-current-folder') || '';
            
            if (this.options.length <= 1) {
                document.getElementById('folderImageGrid').innerHTML = 
                    '<div class="col-12"><div class="alert alert-info">No hay carpetas pendientes por indexar.</div></div>';
            }
            
            // Si se seleccionó una carpeta diferente a la actual, recargar la página
            if (selectedFolder && selectedFolder !== currentFolder) {
                // Actualizar la URL
                const newUrl = selectedFolder ? `/indexacion/${selectedFolder}/` : '/indexacion';
                
                // Recargar la página con la nueva URL
                window.location.href = newUrl;
            }
        });
        
        // Configurar el botón con comportamiento dual
        document.getElementById('indexDocumentBtn').addEventListener('click', function() {
            const mode = this.getAttribute('data-mode');
            
            if (mode === 'extract') {
                // Modo: Extraer Código
                extractProjectCode();
            } else if (mode === 'finalize') {
                // Modo: Finalizar Indexado
                finalizeIndexing();
            }
        });
        
        // Configurar el botón de Auto Indexar
        document.getElementById('autoIndexBtn').addEventListener('click', function() {
            autoIndexar();
        });
    });
    
    // Función para iniciar el proceso de auto-indexación
    function autoIndexar() {
        if (!confirm('¿Desea iniciar el proceso de auto-indexación para todas las carpetas pendientes?')) {
            return;
        }
        
        // Mostrar indicador de carga
        const button = document.getElementById('autoIndexBtn');
        const originalText = button.innerHTML;
        button.disabled = true;
        button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Procesando...';
        
        // Llamar al endpoint de auto-indexación
        fetch('/auto_indexar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            button.disabled = false;
            button.innerHTML = originalText;
            
            if (data.success) {
                // Mostrar resumen
                const message = `
                    Proceso completado:
                    - Carpetas procesadas: ${data.processed}
                    - Carpetas indexadas: ${data.indexed}
                    - Errores: ${data.errors}
                `;
                alert(message);
                
                // Recargar la página para reflejar los cambios
                window.location.reload();
            } else {
                // Mostrar mensaje de error
                alert('Error: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error en auto-indexación:', error);
            button.disabled = false;
            button.innerHTML = originalText;
            alert('Error al procesar la solicitud. Por favor, intente nuevamente.');
        });
    }
    
    // Función para extraer el código de proyecto del OCR
    function extractProjectCode() {
        // Obtener la carpeta seleccionada
        const folderSelect = document.getElementById('folderSelect');
        const folderId = folderSelect.value;
        
        // Validar que se haya seleccionado una carpeta
        if (!folderId) {
            alert('Por favor, seleccione una carpeta primero');
            return;
        }
        
        // Cambiar el botón a estado de carga
        const button = document.getElementById('indexDocumentBtn');
        button.disabled = true;
        button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Extrayendo código...';
        
        // Llamar al endpoint para extraer el código de proyecto
        fetch(`/extract_project_code?folder=${folderId}`)
            .then(response => response.json())
            .then(data => {
                // Restaurar el botón
                button.disabled = false;
                
                if (data.success && data.project_code) {
                    // Precargar el código en el input
                    document.getElementById('projectCode').value = data.project_code;
                    
                    // Cambiar el botón temporalmente para mostrar éxito
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-success');
                    button.innerHTML = '<i class="fas fa-check-circle me-2"></i> Código Encontrado';
                    
                    // Opcional: mensaje de éxito
                    console.log('Código encontrado:', data.project_code);
                } else {
                    // No establecer ningún valor por defecto cuando no se encuentra un código
                    document.getElementById('projectCode').value = '';
                    
                    // Cambiar el botón temporalmente para mostrar advertencia
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-warning');
                    button.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i> No se encontró código';
                    
                    console.log('No se encontró código en OCR');
                }
                
                // Después de 1.5 segundos, cambiar a modo "Finalizar Indexado"
                setTimeout(() => {
                    button.classList.remove('btn-success', 'btn-warning');
                    button.classList.add('btn-primary');
                    button.innerHTML = '<i class="fas fa-check me-2"></i> Finalizar Indexado';
                    button.setAttribute('data-mode', 'finalize');
                }, 1500);
            })
            .catch(error => {
                console.error('Error al extraer código:', error);
                button.disabled = false;
                button.classList.remove('btn-primary');
                button.classList.add('btn-danger');
                button.innerHTML = '<i class="fas fa-times-circle me-2"></i> Error';
                
                // No establecer ningún valor por defecto en caso de error
                document.getElementById('projectCode').value = '';
                
                // Alerta de error
                alert('Error al procesar la solicitud.');
                
                // Después de 1.5 segundos, cambiar a modo "Finalizar Indexado"
                setTimeout(() => {
                    button.classList.remove('btn-danger');
                    button.classList.add('btn-primary');
                    button.innerHTML = '<i class="fas fa-check me-2"></i> Finalizar Indexado';
                    button.setAttribute('data-mode', 'finalize');
                }, 1500);
            });
    }
    
    // Nueva función para finalizar la indexación
    function finalizeIndexing() {
        // Obtener valores del formulario
        const projectCode = document.getElementById('projectCode').value.trim();
        const folderSelect = document.getElementById('folderSelect');
        const folderId = folderSelect.value;
        
        // Validar que se haya ingresado un código de proyecto
        if (!projectCode) {
            alert('Falta código de proyecto');
            return;
        }
        
        // Validar que se haya seleccionado una carpeta
        if (!folderId) {
            alert('Por favor, seleccione una carpeta');
            return;
        }
        
        // Mostrar indicador de carga
        const button = document.getElementById('indexDocumentBtn');
        const originalText = button.innerHTML;
        button.disabled = true;
        button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Guardando...';
        
        // Preparar los datos para enviar al servidor
        const indexData = {
            projectCode: projectCode,
            boxNumber: "",  // Valor vacío ya que se eliminó el campo
            documentPresent: "SI",  // Valor por defecto
            observation: "",  // Valor vacío ya que se eliminó el campo
            folderId: folderId
        };
        
        // Enviar los datos al servidor
        fetch('/actualizar_indexacion', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(indexData)
        })
        .then(response => response.json())
        .then(data => {
            button.disabled = false;
            
            if (data.success) {
                // Mostrar mensaje de éxito
                button.classList.remove('btn-primary');
                button.classList.add('btn-success');
                button.innerHTML = '<i class="fas fa-check-circle me-2"></i> Indexado Correctamente';
                
                // Mensaje de éxito y recarga inmediata después de cerrar la alerta
                alert('Documento indexado correctamente.');
                window.location.reload();
            } else {
                // Mostrar mensaje de error
                button.classList.remove('btn-primary');
                button.classList.add('btn-danger');
                button.innerHTML = '<i class="fas fa-times-circle me-2"></i> Error';
                
                // Alerta de error
                alert('Error: ' + data.error);
                
                // Restaurar el botón después de 3 segundos
                setTimeout(() => {
                    button.classList.remove('btn-danger');
                    button.classList.add('btn-primary');
                    button.innerHTML = originalText;
                }, 3000);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            
            // Restaurar botón
            button.disabled = false;
            button.classList.remove('btn-primary');
            button.classList.add('btn-danger');
            button.innerHTML = '<i class="fas fa-times-circle me-2"></i> Error';
            
            // Alerta de error
            alert('Error al procesar la solicitud. Por favor, intente nuevamente.');
            
            // Restaurar el botón después de 3 segundos
            setTimeout(() => {
                button.classList.remove('btn-danger');
                button.classList.add('btn-primary');
                button.innerHTML = originalText;
            }, 3000);
        });
    }
    
    // Función para cargar carpetas no indexadas
    function loadFolders(specificFolderId = null) {
        // Mostrar indicador de carga en el selector de carpetas
        const folderSelect = document.getElementById('folderSelect');
        if (folderSelect) {
            folderSelect.innerHTML = '<option value="">Cargando carpetas...</option>';
            folderSelect.disabled = true;
        }
        
        // Mostrar indicador en el grid de imágenes
        document.getElementById('folderImageGrid').innerHTML = 
            '<div class="col-12 text-center"><div class="spinner-border text-primary" role="status"></div><p class="mt-2">Cargando carpetas...</p></div>';
        
        // Preparar URL con parámetros
        let url = '/get_folders?exclude_indexed=true';
        if (specificFolderId) {
            url += `&folder=${specificFolderId}`;
        }
        
        // Llamar al endpoint modificado que filtra carpetas ya indexadas
        fetch(url)
            .then(response => response.json())
            .then(data => {
                updateFolderSelect(data.folders, data.current_folder);
                
                // Guardar el valor de la carpeta actual como atributo del selector
                if (folderSelect && data.current_folder) {
                    folderSelect.setAttribute('data-current-folder', data.current_folder);
                }
                
                // Mostrar mensaje apropiado si no hay carpetas
                if (data.folders && data.folders.length > 0) {
                    if (data.current_folder) {
                        updateFolderImageGrid(data.images);
                    } else {
                        document.getElementById('folderImageGrid').innerHTML = 
                            '<div class="col-12"><div class="alert alert-info">Seleccione una carpeta para ver sus imágenes</div></div>';
                    }
                } else {
                    document.getElementById('folderImageGrid').innerHTML = 
                        '<div class="col-12"><div class="alert alert-info">No hay carpetas pendientes por indexar.</div></div>';
                }
            })
            .catch(error => {
                console.error('Error al cargar carpetas:', error);
                document.getElementById('folderImageGrid').innerHTML = 
                    '<div class="col-12"><div class="alert alert-danger">Error al cargar carpetas. Por favor, intente nuevamente.</div></div>';
                
                // Restaurar selector de carpetas
                if (folderSelect) {
                    folderSelect.innerHTML = '<option value="">Error al cargar carpetas</option>';
                    folderSelect.disabled = false;
                }
            });
    }
</script>
{% endblock %}

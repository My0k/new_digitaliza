{% extends "base.html" %}

{% block title %}Indexación{% endblock %}

{% block content %}
<div class="col-md-9">
    <div class="card">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Carpetas de Imágenes</h5>
            <div class="dropdown">
                <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="folderDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Seleccionar Carpeta
                </button>
                <ul class="dropdown-menu" id="folderList" aria-labelledby="folderDropdown">
                    <!-- Las carpetas se cargarán aquí -->
                </ul>
            </div>
        </div>
        <div class="card-body">
            <div id="folderImageGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
                <!-- Las imágenes de la carpeta se cargarán aquí -->
            </div>
        </div>
    </div>
</div>
<div class="col-md-3">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="card-title mb-0">Verificador de Código de Proyecto</h5>
        </div>
        <div class="card-body">
            <!-- Botón de flujo de trabajo - visible en modo indexación -->
            <div class="text-center mb-4" id="indexationControls">
                <button id="workflow-button" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-file-alt me-2"></i> Indexar
                </button>
            </div>
            
            <form id="projectCodeForm">
                <div class="mb-3">
                    <label for="projectCode" class="form-label">Código de Proyecto</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="projectCode" placeholder="23XXXX####">
                        <button class="btn btn-outline-secondary" type="button" id="extractCodeBtn">
                            <i class="fas fa-magic"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="boxNumber" class="form-label">Número de Caja</label>
                    <input type="text" class="form-control" id="boxNumber">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Documento presente</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="documentPresent" id="docPresentYes" value="SI" checked>
                        <label class="form-check-label" for="docPresentYes">
                            Sí
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="documentPresent" id="docPresentNo" value="NO">
                        <label class="form-check-label" for="docPresentNo">
                            No
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="observation" class="form-label">Observación</label>
                    <textarea class="form-control" id="observation" rows="3"></textarea>
                </div>
                
                <button type="button" id="generatePdfBtn" class="btn btn-success w-100">
                    <i class="fas fa-file-pdf me-2"></i> Generar PDF
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Iniciar para la vista de indexación
        setActiveMode('indexation');
        loadFolders();
        
        // Configurar extracción de código
        document.getElementById('extractCodeBtn').addEventListener('click', extractProjectCode);
        
        // Configurar botón de generar PDF
        document.getElementById('generatePdfBtn').addEventListener('click', generateIndexedPdf);
        
        // Configurar botón de workflow
        document.getElementById('workflow-button').addEventListener('click', startWorkflow);
    });
</script>
{% endblock %}
